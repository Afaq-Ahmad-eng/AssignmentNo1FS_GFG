<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build A Survey From Using Only Html</title>
</head>

<body>

    <head>
        <h1 style="text-align: center;">Assignment No 1 Survey Form Using Only HTML</h1>
    </head>
    <main>
        <div style="text-align: center;">
            <fieldset>
                <legend>Survey Form </legend>
                <form action="">
                    <fieldset>
                        <label for="username">Name : </label>
                        <input type="text" id="username" name="username" placeholder="Enter your name" required>
                        <br><br>
                        <label for="email">Email : </label>
                        <input type="email" id="email" name="email" placeholder="Enter your Email" required>
                        <br><br>
                        <label for="age">Age : </label>
                        <input type="number" id="age" name="age" placeholder="Enter your age" required>
                        <br><br>
                        <label for="phoneno">Phone No : </label>
                        <input type="tel" id="phoneno" placeholder="Enter your phone No" required>
                        <hr>
                    <br>
                        <label for="position">Which Option best describe You?</label><br>
                        <input type="radio" name="position" id="student" value="Student"> <label
                            for="student">Student</label>
                        <input type="radio" name="position" id="intern" value="Intern"><label
                            for="intern">Intern</label>
                        <input type="radio" name="position" id="professional" value="Professional"> <label
                            for="professional">Professional</label>
                    <hr>

                    <br>
                        <label for="languages">Which languages and frameworks do you know? (Select all that
                            apply)</label>
                        <br>
                        <input type="checkbox" name="languageAndFramework" id="C++" value="C++"> <label
                            for="C++">C++</label>
                        <input type="checkbox" name="languageAndFramework" id="JavaScript" value="JavaScript"> <label
                            for="JavaScript">JavaScript</label>
                        <input type="checkbox" name="languageAndFramework" id="React" value="React"> <label
                            for="React">React</label>
                        <input type="checkbox" name="languageAndFramework" id="Testing" value="Testing"> <label
                            for="Testing">Testing</label>
                        <input type="checkbox" name="languageAndFramework" id="SQL" value="SQL"> <label
                            for="SQL">SQL</label>
                        <input type="checkbox" name="languageAndFramework" id="Python" value="Python"> <label
                            for="Python">Python</label>
                        <input type="checkbox" name="languageAndFramework" id="Vue" value="Vue"> <label
                            for="Vue">Vue</label>
                    <hr>
                    <br>
                        <label for="suggestion">If you have any suggestions for us, please write them below.</label>
                        <textarea name="suggestion" id="suggestion" rows="10" cols="50"></textarea>
                 <hr>
                 <br>
                    <input type="submit" name="Submit" id="SubmitButton" value="SubmitData">
                    <br>
                </form>
            </fieldset>
        </div>
    </main>

</body>

</html>
